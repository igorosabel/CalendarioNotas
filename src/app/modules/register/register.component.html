<mat-toolbar>
    <mat-toolbar-row>
        <button routerLink="/"
                mat-icon-button>
            <mat-icon>arrow_back</mat-icon>
        </button>
        <span>Calendario Notas</span>
    </mat-toolbar-row>
</mat-toolbar>

<form name="frm-login"
      (ngSubmit)="doRegister($event)">
    <mat-card class="center-card">
        <mat-card-header>
            <mat-card-title>Registro</mat-card-title>
        </mat-card-header>
        <mat-card-content class="center-card-fields">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput
                       [(ngModel)]="registerData.email"
                       [disabled]="registerSending()"
                       required
                       type="email"
                       name="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput
                       [(ngModel)]="registerData.name"
                       [disabled]="registerSending()"
                       required
                       name="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contrase침a</mat-label>
                <input matInput
                       type="password"
                       [(ngModel)]="registerData.pass"
                       [disabled]="registerSending()"
                       required
                       name="pass">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirmar contrase침a</mat-label>
                <input matInput
                       type="password"
                       [(ngModel)]="registerData.conf"
                       [disabled]="registerSending()"
                       required
                       name="conf">
            </mat-form-field>
            @if (registerEmailError()) {
            <fieldset class="center-card-error">
                <legend>Error</legend>
                El email ya est치 en uso.
            </fieldset>
            }
            @if (registerPassError()) {
            <fieldset class="center-card-error">
                <legend>Error</legend>
                Las contrase침as no coinciden.
            </fieldset>
            }
        </mat-card-content>
        <mat-card-actions class="center-card-buttons center-card-buttons-end">
            <button mat-flat-button
                    color="primary"
                    [disabled]="registerSending()"
                    type="submit">
                @if (registerSending()) {
                <img src="img/loading.svg"
                     alt="">
                }
                Continuar
            </button>
        </mat-card-actions>
    </mat-card>
</form>
