@if (!add()) {
<app-day-list [entries]="entries()"
              [edit]="edit()"
              (entryDeleted)="entryDeleted($event)" />
<div class="footer"
     [class.empty]="entries().length === 0">
    @if (entries().length > 0) {
    <button mat-icon-button
            (click)="changeEdit()">
        @if (!edit()) {
        <mat-icon>edit</mat-icon>
        }
        @else {
        <mat-icon>close</mat-icon>
        }
    </button>
    }
    @if (!edit()) {
    <button mat-flat-button
            (click)="showAdd(true)">
        <mat-icon>add</mat-icon>
        AÃ±adir
    </button>
    }
</div>
}
@else {
<app-day-add [day]="day"
             [order]="entries().length"
             (goBack)="showAdd(false)"
             (entryAdded)="entryAdded()" />
}
