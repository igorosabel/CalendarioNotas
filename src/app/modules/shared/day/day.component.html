@if (!add()) {
<div class="list">
    @if (entries.length > 0) {

    }
    @else {
    No hay entradas.
    }
</div>
<div class="footer">
    <button mat-icon-button>
        <mat-icon>edit</mat-icon>
    </button>
    <button mat-flat-button
            (click)="showAdd(true)">
        <mat-icon>add</mat-icon>
        Añadir
    </button>
</div>
}
@else {
<mat-card>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Título</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="newEntry.title">
            @if (titleValidation()) {
            <mat-hint class="field-error">El título es obligatorio.</mat-hint>
            }
        </mat-form-field>
        <angular-editor [config]="editorConfig"
                        [(ngModel)]="newEntry.content" />
        <div class="add-options">
            <mat-form-field>
                <mat-label>Tipo</mat-label>
                <mat-select [(ngModel)]="entryType">
                    @for (option of entryOptions; track option.id) {
                    <mat-option [value]="option.id">{{option.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
    </mat-card-content>
</mat-card>
<div class="footer">
    <button mat-icon-button
            (click)="showAdd(false)">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-flat-button
            (click)="saveEntry()">
        <mat-icon>add</mat-icon>
        Guardar
    </button>
</div>
}
