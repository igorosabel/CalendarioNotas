<mat-toolbar>
    <mat-toolbar-row>
        <span>Calendario Notas</span>
    </mat-toolbar-row>
</mat-toolbar>

<form name="frm-login"
      (ngSubmit)="doLogin($event)">
    <mat-card class="center-card">
        <mat-card-header>
            <mat-card-title>Iniciar sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content class="center-card-fields">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput
                       [(ngModel)]="loginData.email"
                       [disabled]="loginSending()"
                       required
                       type="email"
                       name="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput
                       type="password"
                       [(ngModel)]="loginData.pass"
                       [disabled]="loginSending()"
                       required
                       name="pass">
            </mat-form-field>
            @if (loginError()) {
            <fieldset class="center-card-error">
                <legend>Error</legend>
                El email o contraseña son incorrectos.
            </fieldset>
            }
        </mat-card-content>
        <mat-card-actions class="center-card-buttons">
            <a routerLink="/register"
               mat-button
               [class]="{'disable-link': loginSending()}">Regístrate</a>
            <button mat-flat-button
                    color="primary"
                    [disabled]="loginSending()"
                    type="submit">
                @if (loginSending()) {
                <img src="img/loading.svg"
                     alt="">
                }
                Continuar
            </button>
        </mat-card-actions>
    </mat-card>
</form>
